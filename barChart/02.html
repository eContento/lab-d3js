<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

</head>
<body>
<style>
    svg {
        border: 1px solid #000000;
    }
    rect {
        stroke: SteelBlue;
        stroke-width: 2;
        fill: LightSteelBlue  ;
    }

    rect:hover {
        fill: SteelBlue ;
    }
</style>
<svg width="315" height="245"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var datos = [135, 100, 150, 125, 225, 175];
    var config = { columnWidth: 45, columnGap: 5, margin: 10, height: 235 };

    d3.select("svg")
        .selectAll("rect")
        .data(datos)
      .enter().append("rect")
        .attr("width", config.columnWidth)
        .attr("x", function(d,i) { return config.margin + i * (config.columnWidth + config.columnGap) })
        .attr("y", function(d,i) { return config.height - d })
        .attr("height", function(d,i) { return d })
</script>
</body>
</html>
